<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"/>

<h:head>
	<h:outputStylesheet name="css/mainTest.css" />
</h:head>
<body>
	<header role="banner">
		<h:graphicImage styleClass="headerLogo"
			value="/resources/img/logo.jpg" width="10%" />
	</header>

	<p:messages id="menumessages" showDetail="false" autoUpdate="true" />
	
	<nav>
		<h:form id="navigation">
			<p:tieredMenu>
				<p:submenu label="Projektstundenübersicht">
					<p:menuitem value="Hochladen" actionListener="#{mainMenuView.upload()}" update="menumessages" />
					<p:menuitem value="Verrechnet" actionListener="#{mainMenuView.invoiced()}" update="menumessages"></p:menuitem>
				</p:submenu>
				<p:submenu label="Urlaubsverwaltung">
					<p:menuitem value="Urlaubsantrag" actionListener="#{mainMenuView.vacation()}" update="menumessages" />
				</p:submenu>
				<p:submenu label="Benutzerverwaltung" rendered="#{homeView.admin}" >
					<p:menuitem value="Benutzer registrieren" outcome="admin_signup" />
					<p:menuitem value="Benutzer bearbeiten" outcome="user_mod" />
					<p:menuitem value="Benutzerübersicht" outcome="user_list" />
				</p:submenu>
				<p:submenu label="Projektverwaltung" rendered="#{homeView.admin}">
					<p:menuitem value="Kundenprojekt anlegen" actionListener="return null;" />
					<p:menuitem value="MA Zuordnung" actionListener="return null;" />
				</p:submenu>
			</p:tieredMenu>
		</h:form>


	</nav>	

       
	<h:form id="form">
	<p:panelGrid id="gridToTime">
		<f:facet name="header">
			<p:row>
				<p:column colspan="4" style="text-align: left;">
					<h:link style="font-size: 1.0em !important" value="!! Unbekannter Benutzer !!" outcome="signin" rendered="#{!signinView.loggedIn}"/>
					<p:outputLabel style="font-size: 1.5em !important" value="Angemeldet:  #{signinView.loginName}"  rendered="#{signinView.loggedIn}" /></p:column>
				<p:column  style="text-align: right;" >
					<p:commandButton class="material-icons" style="font-size: 1.5em !important; font-weight: normal" value="exit_to_app"  action="#{homeView.logout()}" immediate="true" /></p:column>			
			</p:row>
		</f:facet>
	 
		<p:row>
			<p:column rowspan="5"><p:calendar id="inline"  value="#{homeView.curDate}" mode="inline" required="true"/></p:column>
			<p:column colspan="4"><p:inputTextarea rows="1" value="#{homeView.curHour.description}" cols="50" autoResize="true"  /></p:column>
		</p:row>
		<p:row/>
		<p:row>
			<p:column colspan="2"><h:outputLabel for="timeStart" value="Bis:" /><br/>
									<p:calendar id="timeStart" value="#{homeView.curHour.start}" pattern="HH:mm" timeOnly="true" timeZone="Europe/Berlin"  /></p:column>
			<p:column colspan="2"><h:outputLabel for="timeStop" value="Bis:" /><br/>
									<p:calendar id="timeStop" value="#{homeView.curHour.stop}" pattern="HH:mm" timeOnly="true" timeZone="Europe/Berlin" /></p:column>
			
		</p:row>
		<p:row>
			<p:column colspan="2">
				<p:selectOneMenu id="project" value="#{homeView.project}" style="width:125px">
        			<f:selectItem itemLabel="Dummy" itemValue="" />
	    		</p:selectOneMenu>
    		</p:column>
	    	
			<p:column colspan="2">
		    	<p:selectOneMenu id="category" value="#{homeView.category}" style="width:125px">
		        	<f:selectItem itemLabel="Sonstiges" itemValue="Sonstiges" />
		    	</p:selectOneMenu>
			</p:column>
		</p:row>
		<f:facet name="footer">
			<p:row>
			<p:column colspan="4">
				<p:commandButton  Class="material-icons" style="font-size: 1.5em !important; font-weight: normal" value="today" action="#}"/></p:column>
			<p:column style="text-align: right;">
				<p:commandButton  Class="material-icons" style="font-size: 1.5em !important; font-weight: normal" value="delete" update="form" action="#{homeView.init()}"/>
				<p:commandButton  Class="material-icons" style="font-size: 1.5em !important; font-weight: normal" value="done" action="#{homeView.commitTime}"/></p:column>
			</p:row>
		</f:facet>
	
	</p:panelGrid>
	</h:form>
     



</body>
</html>
