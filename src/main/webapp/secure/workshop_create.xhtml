<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<h:outputStylesheet name="css/main.css" />
</h:head> 
<body> 
	<p:panel id="workshop_panel" style="width: 40%;">
		<div class="titlebar">
			<p:outputLabel class="titlebarItem" value="Workshop erstellen" />
		</div>
		
		<h:form id="workshop_form">
			<p:messages id="messages" showDetail="false" autoUpdate="true" /> 
			<h:panelGrid columns="2" id="matchGrid" cellpadding="5">
				
				<h:outputLabel for="leader" value="Leiter: *" />
				<p:inputText id="leader" value="#{workshopCreateView.leader}" required="true" requiredMessage="Sie müssen einen Workshopleiter angeben!" />
				
				<h:outputLabel for="operator" value="Veranstalter: *" />
				<p:inputText id="operator" value="#{workshopCreateView.operator}" required="true" requiredMessage="Sie müssen einen Veranstalter angeben!"/>
				
				<h:outputLabel for="location" value="Ort: *" />
				<p:inputText id="location" value="#{workshopCreateView.location}" required="true" requiredMessage="Sie müssen einen Veranstaltungsort angeben!" />
				
				<h:outputLabel for="name" value="Bezeichnung: *" />
				<p:inputText id="name" value="#{workshopCreateView.name}" required="true" requiredMessage="Sie müssen eine Bezeichnung angeben!" />
				
	 			<h:outputLabel for="start" value="Start: *" />
				<p:calendar id="start" value="#{workshopCreateView.dateFrom}" showOn="focus" required="true" requiredMessage="Sie müssen ein Startdatum angeben!" />
				
				<h:outputLabel for="end" value="Ende: " />
				<p:calendar id="end" value="#{workshopCreateView.dateTo}" showOn="focus" />
				
				<h:outputLabel for="description" value="Beschreibung: " />
				<p:inputTextarea id="description" rows="10" cols="50" value="#{workshopCreateView.description}"/>
				
				<h:outputLabel for="state" value="Status: *" />
				<p:inputText id="state" value="#{workshopCreateView.state}" required="true" requiredMessage="Sie müssen einen Status angeben!"/>
				
				<h:outputLabel for="maximum" value="Maximale Teilnehmer: *" />
				<p:inputNumber id="maximum" value="#{workshopCreateView.maximum}" required="true" decimalPlaces="0" requiredMessage="Sie müssen eine Maximalanzahl an Teilnehmern angeben!" />
			</h:panelGrid>
			<p:outputLabel value="Mit * gekennzeichnete Felder sind Pflichtfelder."></p:outputLabel>
			<br />
			<br />
			<p:commandButton id="save_button" update="matchGrid" value="Speichern" action="#{workshopCreateView.addWorkshop()}"/>
	    	<h:commandButton id="cancel_button"  value="Abbrechen" action="USER_HOME" immediate="true" styleClass="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" style="float: right !important"/>
	    	
		</h:form>
		
	</p:panel>
</body> 
</html>
