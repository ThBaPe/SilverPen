<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />

<h:head>
	<h:outputStylesheet name="css/mainTest.css" />
</h:head>
<body>
	<header role="banner">
		<h:graphicImage styleClass="headerLogo"
			value="/resources/img/logo.jpg" width="10%" />
	</header>

	<p:messages id="menumessages" showDetail="false" autoUpdate="true" />

	<h:form id="form">
		<p:panelGrid id="gridProject">
			<f:facet name="header">
				<p:row>
					<p:column colspan="2" style="text-align: left;">
						<p:outputLabel style="font-size: 1.5em !important"
							value="Urlaub beantragen" />
					</p:column>
					<p:column style="text-align: right;">
						<h:link Class="material-icons"
							style="font-family: 'Material Icons'; font-size: 1.5em !important; font-weight: normal;"
							value="home" outcome="USER_HOME" />
					</p:column>
				</p:row>
			</f:facet>
			<p:row>
				<p:column>
					<h:outputLabel for="startDate" value="Urlaubsbeginn:" />
				</p:column>
				<p:column>
					<p:calendar id="startDate" value="#{vacationView.vacationStart}"
						locale="de" navigator="true" pattern="yyyy-MMM-dd" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<h:outputLabel for="endDate" value="Urlaubsende:" />
				</p:column>
				<p:column>
					<p:calendar id="endDate" value="#{vacationView.vacationEnd}"
						locale="de" navigator="true" pattern="yyyy-MMM-dd" />
				</p:column>
			</p:row>


			<f:facet name="footer">
				<p:row>
					<p:column colspan="2">
						<p />
					</p:column>
					<p:column style="text-align: right;">
						<p:commandButton Class="material-icons" id="addBtn"
							style="font-size: 1.5em !important; font-weight: normal"
							value="done" action="#{vacationView.addVacation()}"  update="form" />
					</p:column>
				</p:row>
			</f:facet>
		</p:panelGrid>
	</h:form>
</body>
</html>
